<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="SimonSays.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Press any key to start!</h2>
    <div class="button-container">
        <div class="line-1">
            <div class="btn yellow" type="button" id="yellow">1</div>
            <div class="btn red" type="button" id="red">2</div>
        </div>
        <div class="line-2">
            <div class="btn green" type="button" id="green">3</div>
            <div class="btn blue" type="button" id="blue">4</div>
        </div>
        
    </div>
    <div class="scoreboard">
  <p id="score">Score: 0</p>
  <p id="highScore">High Score: 0</p>
</div>

<button id="start">Start Game</button>

<div class="game-buttons">
  <button class="btn" id="red"></button>
  <button class="btn" id="green"></button>
  <button class="btn" id="blue"></button>
  <button class="btn" id="yellow"></button>
</div>


    <script src="SimonSays.js"></script>
</body>
</html>
