<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="SimonSays.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Press any key to start!</h2>
    <div class="button-container">
        <div class="line-1">
            <div class="btn yellow" type="button" id="yellow">1</div>
            <div class="btn red" type="button" id="red">2</div>
        </div>
        <div class="line-2">
            <div class="btn green" type="button" id="green">3</div>
            <div class="btn blue" type="button" id="blue">4</div>
        </div>
        
    </div>

    <script src="SimonSays.js"></script>
</body>
</html>
